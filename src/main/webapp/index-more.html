<!DOCTYPE html>
<html>
<head lang="en">
    <title>TW Bookshelf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link style="text/css" rel='stylesheet' href="css/index.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link href="./components/header/header.html" rel="import" id="Header">
    <link href="./components/footer/footer.html" rel="import" id="Footer">
    <script src="./utils/httpRequest.js"></script>
    <script src="./config/Constants.js"></script>

</head>
<body>
<script type="text/javascript">
    var Header = document.querySelector('#Header');
    document.body.appendChild(Header.import.querySelector('.head'));
</script>
<div class="demobanner">
    <a href="#"><img class="img" src="img/demobanner.png" alt="万有青年绘 梦想漫游者"/></a>
</div>
<div class="bookshelf">
    <div>
        <h3 class="bookshelfName">
            书架
        </h3>
        <div class="tablelist">
            <table>
                <thead>
                <tr>
                    <th class="col-title">书名</th>
                    <th class="col-author">作者</th>
                    <th class="col-ISBN">ISBN</th>
                    <th class="col-price">价格</th>
                    <th class="col-title">操作</th>
                </tr>
                </thead>
                <tbody class="moreBody" >
                </tbody>
            </table>
            <div id="Pagination" class="pagination"></div>
        </div>
        <a class="more" onclick="javascript:page_indexMore.more()">更多&gt;&gt;</a>
    </div>
</div>
<script type="text/javascript">
    var Footer = document.querySelector('#Footer');
    document.body.appendChild(Footer.import.querySelector('.foot'));
</script>

<script src="js/index-more.js"></script>
<script src="utils/jquery-2.1.4.min.js"></script>jquery.paging.js
</body>
</html>
